[Rainmeter]
Name=Barred
Author=dv-ent.deviantart.com
Update=1000
DynamicWindowSize=1


[Variables]
@include1=#SKINSPATH#TECH-A\SETTINGS\variables.inc




[1]
FontSize=6
FontColor=#CfgColor#
FontFace=#Font4#
StringAlign=left
StringStyle=NORMAL
AntiAlias=0

===============================================

drives

------------------------------------------------------------------------------------------------------------



[Bg]
Meter=Image
ImageName=#ROOTCONFIGPATH#Images\bg.png
AntiAlias=1
x=0
y=0


[Bar1]
Meter=Image
ImageName=#ROOTCONFIGPATH#Images\#BarColor#.png
x=2
y=2r



[Text1]
meter=string
meterstyle=1
text="Drive1"
MeterStyle=1
x=5
y=5r

[Drive1]
Meter=string
MeterStyle=1
Text="#Drive1#"
MeterStyle=1
x=115
y=r
LeftMouseUpAction=!CommandMeasure "MeasureDrive1 ExecuteBatch 1"
DynamicVariables=1



[MeasureDrive1]
Measure=PLUGIN
Plugin=InputText.dll
W=50
H=14
x=115
y=5
SolidColor=50,50,50
FontFace=#Font4#
FontSize=#FontHeight3#
FontColor=#FColor1#
StringStyle=NORMAL
AntiAlias=0
FocusDismiss=1
command1=!Execute [!WriteKeyValue Variables Drive1 "$UserInput$" "#SKINSPATH#TECH-A\SETTINGS\variables.inc"][!Refresh]



